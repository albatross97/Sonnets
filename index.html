<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <!-- <script src="https://d3js.org/d3-array.v2.min.js"></script> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        
        <title>Sonnets</title>
    </head>
    <body>

        <section class="cd-section">
        <div class="container-fluid flex-item">
            <div class="row">
                <div class="col-7">
                    <h3 id="sonnets">Shakespeare's<br/>Sonnets</h3>
                    <div id="spiral"></div>
                </div>
                <div class="col-5" style="display: flex;flex-direction: column;justify-content: center; ">
                    <div style="display: flex; flex-direction: row; margin-left: 20px;">
                        <p style="color: gray;">3 most common words:</p>
                        <div style="display: inline-block; margin-left: 20px;">
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-outline-secondary btn-sm active">
                                <input type="checkbox" name="options" id="love" autocomplete="off"> Love
                                </label>
                                <label class="btn btn-outline-secondary btn-sm active">
                                <input type="checkbox" name="options" id="beauty" autocomplete="off"> Beauty
                                </label>
                                <label class="btn btn-outline-secondary btn-sm active">
                                <input type="checkbox" name="options" id="time" autocomplete="off"> Time
                                </label>
                            </div>
                        </div>
                    </div>
                    <div id="poem" style="height:500px;"></div>
                </div>
            </div>
        </div>
        </section>
    </body>
    <script src="spiral.js"></script>
    <script src="timespiral.js"></script>
    <script src="text.js"></script>
    <!-- <script src="typing.js"></script> -->
</html>
